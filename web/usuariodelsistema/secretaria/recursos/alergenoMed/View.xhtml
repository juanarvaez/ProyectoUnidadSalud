<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AlergenoMedViewDlg" widgetVar="AlergenoMedViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleAlergeno.ViewAlergenoMedTitle}">
            <h:form id="AlergenoMedViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{alergenoMedController.selected != null}">
                        <h:outputText value="#{bundleAlergeno.ViewAlergenoMedLabel_idx}"/>
                        <h:outputText value="#{alergenoMedController.selected.idx}" title="#{bundleAlergeno.ViewAlergenoMedTitle_idx}"/>
                        <h:outputText value="#{bundleAlergeno.ViewAlergenoMedLabel_nombre}"/>
                        <h:outputText value="#{alergenoMedController.selected.nombre}" title="#{bundleAlergeno.ViewAlergenoMedTitle_nombre}"/>
                        <h:outputText value="#{bundleAlergeno.ViewAlergenoMedLabel_estado}"/>
                        <p:selectBooleanCheckbox value="#{alergenoMedController.selected.estado}" disabled="true"/>
                        <h:outputText value="#{bundleAlergeno.ViewAlergenoMedLabel_idxTipoAlergeno}"/>
                        <h:outputText value="#{alergenoMedController.selected.idxTipoAlergeno.nombre}" title="#{bundleAlergeno.ViewAlergenoMedTitle_idxTipoAlergeno}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundleAlergeno.Close}" onclick="AlergenoMedViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
